anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf3.atd.lab
      neighbor_port: Ethernet1
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: s1-leaf3 Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-leaf3.atd.lab
      neighbor_port: Ethernet6
      port: Ethernet6
    result_overwrite:
      custom_field: 'Local: Ethernet6 - Remote: s1-leaf3 Ethernet6'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-spine1.atd.lab
      neighbor_port: Ethernet5
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: s1-spine1 Ethernet5'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s1-spine2.atd.lab
      neighbor_port: Ethernet5
      port: Ethernet3
    result_overwrite:
      custom_field: 'Local: Ethernet3 - Remote: s1-spine2 Ethernet5'
anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - MLAG_PEER_s1-leaf3_Ethernet1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet6
      status: up
    result_overwrite:
      custom_field: Interface Ethernet6 - MLAG_PEER_s1-leaf3_Ethernet6 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2 - S1-SPINE1_Ethernet5 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet3
      status: up
    result_overwrite:
      custom_field: Interface Ethernet3 - S1-SPINE2_Ethernet5 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet4
      status: up
    result_overwrite:
      custom_field: Interface Ethernet4 - s1-host2_eth2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel1
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel1 - MLAG_PEER_s1-leaf3_Po1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel2
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel2 - SPINES_Po4 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel4
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel4 - s1-host2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Vlan4094
      status: up
    result_overwrite:
      custom_field: Interface Vlan4094 - MLAG_PEER = 'up'
anta.tests.mlag:
- VerifyMlagStatus: null
anta.tests.system:
- VerifyNTP: null
