!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$arista$eVgv81arf.C3BP6Vq6OHC6xV.AuqeO5N/WUO76C8lV5ingF7mGXin.wtKplBwQDEX80fEmRffgyDiVJdERg7k/
username arista ssh-key ssh-rsa  arista@nxo-2-7de0a96d-eos
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s1-spine2
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
vlan 10
   name Ten
!
vlan 20
   name Twenty
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description MLAG_s1-spine1_Port-Channel1
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel2
   description L2_RACK1_Port-Channel2
   no shutdown
   switchport trunk allowed vlan 10
   switchport mode trunk
   switchport
   mlag 2
!
interface Port-Channel4
   description L2_RACK2_Port-Channel2
   no shutdown
   switchport trunk allowed vlan 20
   switchport mode trunk
   switchport
   mlag 4
!
interface Ethernet1
   description MLAG_s1-spine1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_s1-leaf1_Ethernet3
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description L2_s1-leaf2_Ethernet3
   no shutdown
   channel-group 2 mode active
!
interface Ethernet4
   description L2_s1-leaf3_Ethernet3
   no shutdown
   channel-group 4 mode active
!
interface Ethernet5
   description L2_s1-leaf4_Ethernet3
   no shutdown
   channel-group 4 mode active
!
interface Ethernet6
   description MLAG_s1-spine1_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Ethernet7
   description P2P_WANCORE_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.31/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet8
   description P2P_WANCORE_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.35/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.1.252.2/32
   ip ospf area 0.0.0.0
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.11/24
!
interface Vlan10
   description Ten
   no shutdown
   ip address 10.10.10.3/24
   ip virtual-router address 10.10.10.1
!
interface Vlan20
   description Twenty
   no shutdown
   ip address 10.20.20.3/24
   ip virtual-router address 10.20.20.1
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.1.253.3/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.1.253.1/31
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
!
mlag configuration
   domain-id SPINES
   local-interface Vlan4094
   peer-address 10.1.253.0
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
ntp server 192.168.0.1 iburst local-interface Management0
!
router ospf 100
   router-id 10.1.252.2
   passive-interface default
   no passive-interface Ethernet7
   no passive-interface Ethernet8
   no passive-interface Vlan4093
   redistribute connected
   max-lsa 12000
!
end
