!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-spine2
dns domain atd.lab
!
ntp server 192.168.0.1 iburst local-interface Management0
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$workshop$5Llb6kE2/P4Zx.1yLwkd9QfMtazdVEPYmJG3pfgrhT2dhka.5odGw6xS19uMSerZIhi.q2krArh9Dl8qMi2B60
!
vlan 30
   name Thirty
!
vlan 40
   name Forty
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
interface Port-Channel1
   description MLAG_PEER_s2-spine1_Po1
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel2
   description RACK1_Po2
   no shutdown
   switchport
   switchport trunk allowed vlan 30
   switchport mode trunk
   mlag 2
!
interface Port-Channel4
   description RACK2_Po2
   no shutdown
   switchport
   switchport trunk allowed vlan 40
   switchport mode trunk
   mlag 4
!
interface Ethernet1
   description MLAG_PEER_s2-spine1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description S2-LEAF1_Ethernet3
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description S2-LEAF2_Ethernet3
   no shutdown
   channel-group 2 mode active
!
interface Ethernet4
   description S2-LEAF3_Ethernet3
   no shutdown
   channel-group 4 mode active
!
interface Ethernet5
   description S2-LEAF4_Ethernet3
   no shutdown
   channel-group 4 mode active
!
interface Ethernet6
   description MLAG_PEER_s2-spine1_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Ethernet7
   description P2P_LINK_TO_WANCORE_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.39/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet8
   description P2P_LINK_TO_WANCORE_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.43/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.2.252.2/32
   ip ospf area 0.0.0.0
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.21/24
!
interface Vlan30
   description Thirty
   no shutdown
   ip address 10.30.30.3/24
   ip virtual-router address 10.30.30.1
!
interface Vlan40
   description Forty
   no shutdown
   ip address 10.40.40.3/24
   ip virtual-router address 10.40.40.1
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.2.254.1/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.2.253.1/31
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
!
mlag configuration
   domain-id SPINES
   local-interface Vlan4094
   peer-address 10.2.253.0
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
router ospf 100
   router-id 10.2.252.2
   passive-interface default
   no passive-interface Vlan4093
   no passive-interface Ethernet7
   no passive-interface Ethernet8
   max-lsa 12000
   redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
